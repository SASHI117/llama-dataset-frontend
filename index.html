<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Farm Vaidya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/yellow.png">

  <!-- ===============================
       LOGIN STYLES (INLINE)
  ================================ -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      height: 100vh;
      background: #f7fbf7;
    }

    .login-page {
      display: flex;
      height: 100vh;
    }

    /* LEFT SIDE */
    .login-left {
      width: 50%;
      background: linear-gradient(135deg, #e8f5e9, #f1f8f3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-card {
      background: #ffffff;
      padding: 32px 40px;
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
    }

    .logo-card img {
      width: 360px;
      max-width: 100%;
      display: block;
    }

    /* RIGHT SIDE */
    .login-right {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 360px;
    }

    .login-box h2 {
      font-size: 26px;
      margin-bottom: 8px;
      color: #1f2937;
    }

    .login-box h4 {
      font-size: 14px;
      margin-bottom: 24px;
      color: #2e7d32;
      letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 16px;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #9ccc65, #43a047);
      border: none;
      border-radius: 28px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .error {
      color: #d32f2f;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    @media (max-width: 900px) {
      .login-page {
        flex-direction: column;
      }
      .login-left,
      .login-right {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>

<body>

  <div class="login-page">

    <!-- LEFT: LOGO -->
    <div class="login-left">
      <div class="logo-card">
        <!-- adjust path if needed -->
        <img src="assets/logo.png" alt="Farm Vaidya Logo">
      </div>
    </div>

    <!-- RIGHT: LOGIN -->
    <div class="login-right">
      <div class="login-box">
        <h2>Q/A Dataset Builder</h2>
        <h4>Login</h4>

        <div class="input-group">
          <input id="username" placeholder="Username" autocomplete="off">
        </div>

        <div class="input-group">
          <input id="password" type="password" placeholder="Password">
        </div>

        <p class="error" id="errorMsg">Invalid username or password</p>

        <button id="loginBtn">LOGIN</button>
      </div>
    </div>

  </div>

  <!-- ===============================
       LOGIN SCRIPT
  ================================ -->
  <script>
    // -------------------------------
    // HARD RESET ANY OLD SESSION
    // -------------------------------
    sessionStorage.removeItem("authToken");

    // Block forward/back tricks on login page
    window.history.pushState(null, "", window.location.href);
    window.addEventListener("popstate", () => {
      window.history.pushState(null, "", window.location.href);
    });

    // -------------------------------
    // LOGIN HANDLER
    // -------------------------------
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.onclick = async () => {
      errorMsg.style.display = "none";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        errorMsg.innerText = "Enter username and password";
        errorMsg.style.display = "block";
        return;
      }

      try {
        const res = await fetch(
          "https://llama-dataset-production.up.railway.app/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          }
        );

        if (!res.ok) throw new Error();

        const data = await res.json();
        sessionStorage.setItem("authToken", data.access_token);

        // IMPORTANT: replace() blocks forward navigation
        window.location.replace("/download-index.html");

      } catch {
        errorMsg.style.display = "block";
      }
    };
  </script>

</body>
</html>
